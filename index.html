<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- jQuery CDN links. -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CDN links. -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">

	<title>Newyork Times Search API Integration</title>
</head>
<body>
	<div class="container">

		<div class="row text-center">
			<div class="col-md-12">
				<h1>NewYork Times Search</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4 col-md-offset-4 search-section">
				<div class="param-heading">
					Search parameters			
				</div>				
					<div class="form-group">
						<label for="search-term">Search term <span class="red"> * </span></label>
						<input type="text" class="form-control" id="search-term" placeholder="Search">
					</div>
					<div class="form-group">
						<label for="num-records">Number of records</label>
						<select class="form-control" id="num-records">
					      <option value="1">1</option>
					      <option value="2">2</option>
					      <option value="5" selected>5</option>
					      <option value="10">10</option>
					    </select>						
					</div>
					<div class="form-group">
						<label for="start-year">Start year (Optional)</label>
						<input type="text" class="form-control" id="start-year" placeholder="Year">
					</div>
					<div class="form-group">
						<label for="end-year">End Year (Optional)</label>
						<input type="text" class="form-control" id="end-year" placeholder="Year">
					</div>
					<span class="message"><span class="red"> * </span>Required</span><br><br>
					<button type="submit" class="btn btn-primary" id="submit">Submit</button>
			</div>		
		
			<div class="col-md-7 result-section">
				<div class="result-heading">
					Results
				</div>
				<div id="search-result"></div>
			</div>
		</div>

		<div class="row text-center footer">
			<p>Copyright &copy; 2017 Radhika Sivarajan</p>
		</div>
		
	</div>

	<script type="text/javascript" src="assets/javascript/nyt_api.js" ></script>
</body>
</html>
